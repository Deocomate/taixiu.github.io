<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài xỉu 2023</title>
    <!-- Open -->
    <meta property="og:title" content="Tài xỉu 2023">
    <meta property="og:description" content="Nhanh tay lẹ mắt, lì xì tiền trăm">
    <meta property="og:image" content="https://play-lh.googleusercontent.com/JXHjRhllp_gVqOfIlHIxGyJ-w2CIfCbyMay6scJX2PSDfqLtnSGbLlD1nbkH8WUnJlx_">
    <meta property="og:type" content="website">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body style="background-image: url('https://i.pinimg.com/originals/76/a8/ea/76a8ea33d8fbc7ed64732b66528b027b.png');">
    <div class="app">
        <section class="header text-center mt-5 mb-4">
            <h1 class="fw-bold fs-1 text-white">Chơi game liền tay <br>Nhận ngay lì xì</h1>
        </section>
        <section class="dice-contain mb-3">
            <div class="container">
                <div class="row g-3">
                    <div class="col-4">
                        <div class="dice-item p-3 p-lg-1 border d-flex align-items-center justify-content-center">
                            <i id="dice1" class=" bi bi-dice-1"></i>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="dice-item p-3 p-lg-1 border d-flex align-items-center justify-content-center">
                            <i id="dice2" class=" bi bi-dice-1"></i>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="dice-item p-3 p-lg-1 border d-flex align-items-center justify-content-center">
                            <i id="dice3" class=" bi bi-dice-1"></i>
                        </div>
                    </div>
                </div>
                <div class="row g-1 mt-2">
                    <button class="button-30" id="startGame">
                        Xúc ngay
                    </button>
                </div>
                <div class="result mt-3">
                    <div id="result" class="border p-1 text-center fw-bold fs-2 border-4">
                        <b class="">Kết quả?</b>
                    </div>
                </div>
            </div>
        </section>
        <section class="keoNhaCai">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h3>Tài khoản còn: 000.000đ</h3>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <h4 class="text-center">Tài</h4>
                                    <div class="number">
                                        <span class="minus">-</span>
                                        <input type="text" id="taiValue" value="0" class="mx-3" readonly />
                                        <span class="plus">+</span>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <h4 class="text-center">Xỉu</h4>
                                    <div class="number">
                                        <span class="minus">-</span>
                                        <input type="text" id="xiuValue" value="0" class="mx-3" readonly />
                                        <span class="plus">+</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
